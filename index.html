<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="computer-label" class="badge">Comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Rock, Paper, or Scissors?</p>
        </div>

        <div class="choices">
            <div class="choice" id ="r">
                <img src="https://img.icons8.com/color/96/000000/hand-rock.png" alt="Rock">
            </div>
            <div class="choice" id ="p">
                <img src="https://img.icons8.com/color/96/000000/hand.png" alt="Paper">
            </div>
            <div class="choice" id ="s">
                <img src="https://img.icons8.com/color/96/000000/hand-scissors--v1.png" alt="Scissors">
            </div>
        </div>

        <p id="action-message">Make your move.</p>

        <script src="app.js" charset="utf-8"></script>

    </body>

</html>
